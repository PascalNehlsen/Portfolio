<section>
    <div>
        <h3>Portfolio</h3>
        <span>Featured Projects</span>
        <p>Explore a selection of my work here - interact
            with projects to see my skills in action.
        </p>
        <div class="projects-container">
            <div>
                <div class="green-vertical-border"></div>
                <div class="project-description" (mouseenter)="showImage('join')" (mouseleave)="hideImage()">
                    <p>Join</p>
                    <p>
                        JavaScript <span>|</span>
                        HTML <span>|</span>
                        CSS <span>|</span>
                        Firebase
                    </p>
                </div>
                <div class="green-vertical-border"></div>
                <div class="project-description" (mouseenter)="showImage('elpolloloco')" (mouseleave)="hideImage()">
                    <p>El Pollo Loco</p>
                    <p>
                        JavaScript <span>|</span>
                        HTML <span>|</span>
                        CSS
                    </p>
                </div>
                <div class="green-vertical-border"></div>
                <div class="project-description" (mouseenter)="showImage('pokedex')" (mouseleave)="hideImage()">
                    <p>Pokedex</p>
                    <p>
                        JavaScript <span>|</span>
                        HTML <span>|</span>
                        CSS
                    </p>
                </div>
                <div class="green-vertical-border"></div>
            </div>
        </div>
    </div>

    <div class="projects-small-container">
        <img [ngClass]="{'hidden': activeImage !== 'join'}" src="./assets/img/projects/join-small.png" alt="">
        <img [ngClass]="{'hidden': activeImage !== 'elpolloloco'}" src="./assets/img/projects/elpolloloco-small.png"
            alt="">
        <img [ngClass]="{'hidden': activeImage !== 'pokedex'}" src="./assets/img/projects/elpolloloco-small.png" alt="">
    </div>
</section>
